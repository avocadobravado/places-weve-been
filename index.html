<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
          <h1>Places We've Been</h1>

          <div class="row">
            <div class="col-md-6">
              <!-- . Each destination should be an object with multiple properties, like location, landmarks, time of year, notes, etc.  -->
              <h2>My destinations</h2>
              <form id="newPlace">
                <div class="form-group">
                  <label for="place">Place</label>
                  <input type="text" class="form-control" id="place">
                </div>
                <div class="form-group">
                  <label for="timeOfYear">Time of Year</label>
                  <select class="form-control" id="timeOfYear">
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Fall</option>
                    <option>Winter</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="landmark">Landmarks</label>
                  <input type="text" class="form-control" class="landmark">
                  <input type="text" class="form-control" class="landmark">
                  <input type="text" class="form-control" class="landmark">
                  <input type="text" class="form-control" class="landmark">
                </div>
                <div class="form-group">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" id="notes"></textarea>
                </div>
                <button type="submit" class="btn">Submit!</button>
              </form>

              <h2>Destinations:</h2>
              <ul id="destinations">

              </ul>
            </div>
            <div class="col-md-6">
            <div id="showDestination">
              <h2>Destination</h2>

              <p><strong>Place:</strong> <span class="place"></span></p>
              <p><strong>Time of Year:</strong> <span class="timeOfYear"></span></p>
              <p><strong>Landmark:</strong> <span class="landmark"></span></p>
              <p><strong>Notes:</strong> <span class="notes"></span></p>
            </div>
          </div>
          </div>
        </div>
  </body>
</html>
